<template>
    <lightning-card title="Call Apex as Method" icon-name="custom:custom25">
        <template if:true={accounts}>
            <div class="slds-m-around_medium">
                <template for:each={accounts} for:item="acc">
                    <lightning-layout key={acc.Id} class="slds-m-around_small">
                        <lightning-layout-item flexibility="auto" padding="around-small">{acc.Name}</lightning-layout-item>
                    </lightning-layout>
                </template>
            </div>
        </template>
    </lightning-card>
    
</template>
